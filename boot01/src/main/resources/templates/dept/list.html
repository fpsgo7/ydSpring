<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset='utf-8'>
  <title></title>
</head>
<body>
  <div>
    <h3>전체 부서조회</h3>
    <table>
      <thead>
        <tr>
          <th>부서번호</th>
          <th>부서명</th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="info : ${depts}">
          <tr>
            <td>[[${info.departmentId}]]</td>
            <td>[[${info.departmentName}]]</td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>
</body>
</html>
